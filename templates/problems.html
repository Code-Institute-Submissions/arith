{% extends "layout.html" %}

{% block title %}
	Arith - Get calculating!
{% endblock %}

{% block head %}
  	{{ super() }}
{% endblock %}

{% block content %}
    <section class="problems">
	    <h1>
	    	<header>
	    		Hello {{ uname }}, this is Arith!   Test your mental arithmetic!
	    	</header>	    	
	    </h1>
	    <form class="problem" action="/mark" method="POST">
			<section class="sum">
			 	
			 	{{ x }} {{ op }} {{ y }} = <input class="answer" autofocus type="number" name="user_answer"/>
			  
			</section>
		    <input class="btn" type="submit" value="Check"/>
		</form>
	</section>

{% endblock %}
