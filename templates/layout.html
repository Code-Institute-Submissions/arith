              <li><a target="_blank"
                href="https://www.linkedin.com/in/john-lynch-ballydehob/" class="social-icon"> <i class="fa fa-linkedin"></i></a></li>
              <li><a target="_blank"
                href="https://www.shadertoy.com/user/teraspora" class="social-icon"> <i class="icon icon-st"><img src="assets/shadert.jpg" alt=""></i></a></li>
